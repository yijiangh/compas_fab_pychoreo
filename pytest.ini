[pytest]
testpaths = tests
doctest_optionflags= NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ALLOW_UNICODE ALLOW_BYTES
addopts = -p no:warnings
markers =
    client
    collision_check
    frame_gen
    circle_cartesian
    plan_motion
    ik
    plan_motion_with_polyline
    sensitive_collision
    extend_fn
